<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap</title>
</head>
<body>
<script>
    let temperature = +prompt('nhập nhiệt độ');
    while (temperature<20||temperature>100){
        if(temperature<20){
            alert('tang nhiet do len');
            break;
        }else if(temperature>100){
            alert('giam nhiet do xuong');
            break;
        }else {
            alert('ok')
        }

    }
</script>

</body>
</html>
