<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let c = +prompt('nhap so');
    let a = 1;
    let b = 1;
    let temp;
    let fibonacci = "";
    let sum = 0;
    for (let i = 0; i < c; i++) {
        sum +=a;
        fibonacci += a + " ";
        temp = a + b;
        a = b;
        b = temp;
    }
    document.write(fibonacci);
    document.write("<br>")
    document.write(sum)

</script>


</body>
</html>
